<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ara Oladipo</title>
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500&display=swap"
      rel="stylesheet"
    />
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="verticalnavbar">
      <img
        src="assets/hamburgericon.png"
        alt="Hamburger icon"
        class="hamburgericon"
      />
      <div class="links">
        <!-- can click on links to scroll smoothly to a place -->
        <ul class="linksul">
          <li data-scrollTo=".mainsection">Home</li>
          <li data-scrollTo=".aboutme">About Me</li>
          <li data-scrollTo=".experience">Experience</li>
          <li data-scrollTo=".projects">Projects</li>
        </ul>
      </div>
    </div>
    <div class="mainsection">
      <h3>Eyiara Oladipo</h3>
      <img
        src="assets/down-arrow.png"
        alt="Down arrow"
        class="downarrow"
        data-scrollTo=".aboutme"
      />
    </div>
    <!-- <br /> -->
    <section class="aboutme" id="aboutme">
      <h2>About me</h2>
    </section>
  </body>
</html>
